{% extends 'calculator/_base.html' %}
{% load static %}

{% block title %}{% endblock %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom mt-5 mb-5">
    <h4 class="text-uppercase">The app settings</h4>
</div>
<form action="" method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-xxl-4">
            {{ form.as_p }}
        </div>
        <div class="col-xxl-2">
            <button type="submit" class="btn btn-secondary w-100">Update power tariff</button>
        </div>
    </div>
</form>
{% endblock %}

{% block script %}{% endblock %}
